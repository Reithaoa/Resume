<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reithaoa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="menu-and-links">
            <!-- Hamburger Menu -->
            <div class="menu-icon" id="menuIcon">
                <i class="fa fa-bars" style="font-size: 30px"></i>
            </div>

            <!-- Individual Social Media Icons -->
            <a href="https://github.com/your-username" target="_blank" class="icon-link">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/your-linkedin-profile/" target="_blank" class="icon-link">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.your-highschool-website.com" target="_blank" class="icon-link">
                <i class="fa fa-school"></i>
            </a>
        </div>

        <div class="name-container">
            <h1 class="scramble-text" id="scrambleText">Reitumetse Mochaoa</h1>
        </div>
    </header>

    <nav id="navMenu" class="hidden">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Experience</a></li>
            <li><a href="#">Academia</a></li>
            <li><a href="#">About Me</a></li>
            <li><a href="#">Student</a></li>
            <li><a href="#">Gender</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="floating-blocks">
            <div class="block">
                <i class="fa fa-calendar" style="font-size: 48px"></i>
                <h2 class="scramble-text">Experience</h2>
                <p>Information about projects and time span</p>
            </div>
            <div class="block">
                <i class="fa fa-university" style="font-size: 48px"></i>
                <h2 class="scramble-text">Academia</h2>
                <p>Details about the projects and time span</p>
            </div>
            <div class="block">
                <i class="fa fa-user-tie" style="font-size: 49px"></i>
                <h2 class="scramble-text">About Me</h2>
                <p>Get to know me better</p>
            </div>
            <div class="block">
                <i class="fa fa-id-card" style="font-size: 49px"></i>
                <h2 class="scramble-text">Student</h2>
                <p>Info about the student</p>
            </div>
            <div class="block">
                <i class="fa fa-mars" style="font-size: 48px"></i>
                <i class="fa fa-venus" style="font-size: 48px"></i>
                <h2 class="scramble-text">Gender</h2>
                <p>Gender-related details</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const menuIcon = document.getElementById('menuIcon');
        const navMenu = document.getElementById('navMenu');

        menuIcon.addEventListener('click', () => {
            navMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
